<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasicos - Librer√≠a Misteriosa</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; text-align: center; padding: 30px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    .pista { margin: 10px; font-size: 18px; }
    .libro { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Clasicos</h1>
  <div id="contenedor"></div>
  <button onclick="mostrarPista()">Ver pista</button>
  <button onclick="mostrarLibro()">Revelar el libro</button>

  <script>
    const pistas = ['Es del siglo XIX', 'Trata de un caballero melanc√≥lico', 'Escrito por Miguel de Cervantes'];
    let indice = 0;
    function mostrarPista() {
      if (indice < pistas.length) {
        const div = document.getElementById("contenedor");
        const p = document.createElement("div");
        p.className = "pista";
        p.textContent = pistas[indice];
        div.appendChild(p);
        indice++;
      }
    }
    function mostrarLibro() {
      const div = document.getElementById("contenedor");
      const p = document.createElement("div");
      p.className = "libro";
      p.innerHTML = "üìñ Don Quijote de la Mancha - <a href='https://es.wikipedia.org/wiki/Don_Quijote_de_la_Mancha' target='_blank'>Ver m√°s</a>";
      div.appendChild(p);
    }
  </script>
</body>
</html>
